<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math’s got your back — PWA</title>
  <meta name="description" content="Minimal poster PWA: satellite + trail with precession. Motto centered on the stage.">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <meta name="theme-color" content="#000000">
  <style>
    :root{--bg:#000;--fg:#fff;}
    html,body{height:100%;margin:0}
    body{background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;display:flex;align-items:center;justify-content:center;text-align:center}
    .wrap{max-width:980px;width:100%;padding:24px}
    .stage{position:relative;display:block;margin:0 auto 12px auto;width:min(84vw,760px);height:min(48vw,420px);}
    canvas{width:100%;height:100%;display:block;background:transparent}
    /* Centered overlay motto (does not affect canvas logic) */
    .overlay{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      pointer-events:none; /* clicks pass through */
      text-align:center;
    }
    .overlay h1{
      margin:0; padding:0 12px;
      font-size:min(10vw,56px); font-weight:800; letter-spacing:.5px; line-height:1.05;
      text-transform:none; color:#fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.55), 0 0 18px rgba(0,0,0,.65);
    }
    /* Accessible hidden duplicate (kept below for SEO/screen readers) */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,1,1);white-space:nowrap;border:0}

    .controls{display:flex;gap:12px;justify-content:center;align-items:center;flex-wrap:wrap;margin-top:6px}
    .controls label{opacity:.85}
    input[type=range]{width:min(36vw,280px)}
    .btns{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:10px}
    button{background:#111;border:1px solid #333;color:#fff;padding:10px 14px;border-radius:999px;cursor:pointer}
    button:hover{background:#171717}
    footer{opacity:.6;font-size:12px;margin-top:10px}
    a{color:#ddd}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <canvas id="orb"></canvas>
      <div class="overlay" aria-hidden="true">
        <h1>Math’s got your back</h1>
      </div>
    </div>

    <!-- Visually hidden motto for accessibility -->
    <h1 class="sr-only">Math’s got your back</h1>

    <div class="controls">
      <label for="speed">Speed</label>
      <input id="speed" type="range" min="3" max="20" value="7" step="1"><span id="speedVal">7s</span>

      <label for="trail">Trail length</label>
      <input id="trail" type="range" min="10" max="180" value="120" step="10"><span id="trailVal">120</span>

      <label for="prec">Precession (°/rev)</label>
      <input id="prec" type="range" min="-60" max="60" value="12" step="3"><span id="precVal">+12°</span>

      <button id="hyperBtn" aria-pressed="false" title="Higher-fidelity trail">Hyper-trail: OFF</button>
    </div>

    <div class="btns">
      <button id="shareBtn" aria-label="Share">Share</button>
      <button id="installBtn" hidden aria-label="Install app">Install</button>
    </div>
    <footer>
      <span>Offline-ready PWA. MIT © 2025 Alessandro Pezzali / PezzaliAPP.</span>
      · <a href="README.html">Readme</a>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
